<html>

<body>
    <form novalidate>
        <label for="email">
            <span>Vui lòng nhập địa chỉ email:</span>
            <input id='email' name='email' type='email' pattern='a' />
            <input type="search" id="search" name="search">
            <input type="tel" id="tel" name="tel">
            <input type="url" id="url" name="url">
            <span class="error" aria-live="polite"></span>
            <label for="price">Choose a maximum house price: </label>
            <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
            <input type="color" name='color' id='color' />
            <input type='date' name='date' />
            <input type='number' name='number' step='2' />
            <input type="time" name='time' />
            <input type="week" name='week' />
            <input type="month" name='month' />
            <input type="datetime-local" />
            <video controls="controls" src="https://www.youtube.com/watch?v=7OloyJoPPGA">
                Your browser does not support the HTML5 Video element.
            </video>
            <iframe style="margin-top: 50px;" width="560" height="315" src="https://www.youtube.com/embed/7OloyJoPPGA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <output class="price-output" for="price"></output>
            <svg width="300" height="200">
                <circle cx="150" cy="100" r="70" style="fill:lime; stroke:black; stroke-width:3;" />
            </svg>
            <svg width="300" height="200">
                <text x="30" y="15" style="fill:purple; font-size:22px; transform:rotate(30deg);">
                    <tspan style="fill:purple; font-size:22px;">
                        Welcome to Our Website!
                    </tspan>
                    <tspan dx="-230" dy="20" style="fill:navy; font-size:14px;">
                        Here you will find lots of useful information.
                    </tspan>
                </text>
            </svg>
            <svg width="500" height="30">
                <rect width="20" height="20" fill="orange">
                    <animate attributeName="x" from="0" to="300"
                             dur="10s" fill="freeze" repeatCount="indefinite"/>
                </rect>
                <circle cx="0" cy="15" r="5" fill="green" stroke="yellow">
                    <animate attributeName="cx" from="0" to="300"
                             dur="5s" fill="freeze" repeatCount="indefinite"/>
                </circle>
            
            </svg>
        </label>
        <img src="image.svg" alt="" height="300" />

        <canvas id="myCanvas" width="300" height="200"></canvas>
        <button>Gửi</button>

    </form>
    <header>
        <h1>Heading 1</h1>
    </header>
</body>
<script>
     var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.rect(50, 50, 200, 100); 
        context.stroke();
    var form = document.getElementsByTagName('form')[0];
    var email = document.getElementById('email');
    var error = document.querySelector('.error');
    email.addEventListener("input", function (event) {
        // kiểm tra khi user bắt đầu nhập
        if (email.validity.valid) {
            // nếu valid, remove
            error.innerHTML = "123";
            error.className = "error";
        }
    }, false);

    form.addEventListener("submit", function (event) {
        // kiểm tra khi user click submit.
        if (!email.validity.valid) {
            error.innerHTML = "<b style='color: red'>Baby à, cho anh địa chỉ email chứ</b>";
            error.className = "error active";
            // chặn việc submit form
            event.preventDefault();
        }
    }, false);        
</script>

</html>
